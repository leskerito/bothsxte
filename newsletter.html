<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/news.css" />
    <title>join the newsletter</title>
    <style>
      @font-face {
        font-family: "font1";

    <div id="container">

      <div id="gradient"></div>
      <div id="newsletterForm">
        <h1 id="title">join the newsletter</h1>

            for everything you've continued to give to me, i'd like to bring you
            into my world even more. sign up for my newsletter to get exclusive
            content, early access to merch, discounts and a lot more.
          </p>
          <input

            id="email"
            name="email"
            placeholder="enter your email address"

        <a target="_blank" id="ig" href="https://www.instagram.com/bothsxdes/">

        <a target="_blank" id="yt" href="https://www.youtube.com/@bothsxdes">

          />

          />
        </a>
        <a
          target="_blank"
          id="sp"
          href="https://open.spotify.com/artist/6Xy9OsGdqsoGwCr8oYnbvT"
        >
          <img
            class="icon"
            src="assets/icons/icons8-spotify-50.png"
            alt="spotify icon"
          />
        </a>
        <a
          target="_blank"
          id="am"
          href="https://music.apple.com/fr/artist/bothsxdes/1831490256"
        >
          <img
            class="icon"
            src="assets/icons/icons8-music-50.png"
            alt="apple music icon"
          />
        </a>
        <a target="_blank" id="tt" href="https://www.tiktok.com/@bothsxdes">
          <img
            class="icon"
            src="assets/icons/icons8-tiktok-50.png"
            alt="tiktok icon"
          />
        </a>
      </div>
      <div class="message" id="data"></div>
    </div>

      const email = ""

        email = document.querySelector("#email").textContent
        if (document.querySelector("#firstName")){
          //send the post request using all the info needed
          return true
        }

        const parent = document.querySelector("#form")

        newBar.type = "text"

</html>
